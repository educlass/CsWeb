<mat-card>
  <mat-card-title>Clientes</mat-card-title>

  <form [formGroup]="form">

    <div class="row text-end">
      <div class="col-md-12">
        <button mat-mini-fab color="primary" aria-label="Example icon button with a menu icon">
          <mat-icon>add</mat-icon>
        </button>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <field-text
          [controlName] = "'nome'"
          label="Nome"
        ></field-text>
        <field-text
          [controlName] = "'cpfcnpj'"
          label="Cpf/Cnpj"
        ></field-text>
      </div>
      <div class="col-md-6">
        <field-text
          [controlName] = "'veiculo'"
          label="Veiculo"
        ></field-text>
        <field-text
          [controlName] = "'placa'"
          label="Placa"
        ></field-text>
      </div>
    </div>

    <div class="row text-end">
      <div class="col-md-12">
        <button mat-raised-button color="primary">Pesquisar</button>
      </div>
    </div>

  </form>

  <div class="mat-elevation-z3">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
        <td mat-cell *matCellDef="let row"> {{row.nome}}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="cpfcnpj">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Cpf/Cnpj </th>
        <td mat-cell *matCellDef="let row"> {{row.cpfcnpj}} </td>
      </ng-container>

      <!-- Fruit Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
        <td mat-cell *matCellDef="let row"> {{row.status}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>

  </div>
</mat-card>
