<mat-card>
  <div class="container">
    <barra-divisao></barra-divisao>
    <mat-card-title>Clientes</mat-card-title>
    <barra-divisao></barra-divisao>
    <form [formGroup]="form">

      <div class="row text-end">
        <div class="col-md-12">
          <barra-divisao></barra-divisao>
          <button mat-raised-button color="primary" (click)="novoCliente()">
            <mat-icon>add</mat-icon>
          </button>
          <barra-divisao></barra-divisao>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <field-text [controlName]="'nome'" label="Nome"></field-text>
          <field-text [controlName]="'cpfcnpj'" label="Cpf/Cnpj"></field-text>
        </div>
        <div class="col-md-6">
          <field-text [controlName]="'veiculo'" label="Veiculo"></field-text>
          <field-text [controlName]="'placa'" label="Placa"></field-text>
        </div>
      </div>

      <div class="row text-end">
        <barra-divisao></barra-divisao>
        <div class="col-md-12">
          <button mat-raised-button color="primary" (click)="pesquisar()">Pesquisar</button>
        </div>
        <barra-divisao></barra-divisao>
      </div>

      <basic-table *ngIf="dataSource.length > 0" [listaColuna]="colunas" [linhas]="dataSource" [tituloTabela]="'Lista de Clientes'"
        [addBotaoEditar]="true" [addBotaoExcluir]="true" [addPaginacao]="true"
        (linhaSelecionada)="exibirDetalheCliente($event)">
      </basic-table>
    </form>

      <cadastrar-cliente *ngIf="exibirCadastro"></cadastrar-cliente>

  </div>
</mat-card>
