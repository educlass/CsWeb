<mat-card>
  <mat-card-title>Cadastrar Clientes</mat-card-title>
  <mat-card>
    <mat-tab-group>
      <form [formGroup]="form">
        <mat-tab label="Informações Básicas">
          <div class="container">

            <mat-card-subtitle style="margin-top: 12px;"><strong>Informações Pessoais</strong></mat-card-subtitle>

            <div class="row" style="margin-top: 12px;">
              <div class="col-md-2">
                <field-select [label]="'Pessoa'" [itens]="itensPessoa" [controlName]="'tipoPessoa'"></field-select>
              </div>
              <div class="col-md-4">
                <field-text label="Cpf/Cnpj" [controlName]="'cpfcnpj'"></field-text>
              </div>
            </div>

            <div class="row">
              <div class="col-md-5">
                <field-text [label]="'Nome'" [controlName]="'nome'"></field-text>
              </div>
              <div class="col-md-3">
                <field-data [label]="'Data Nascimento'" [controlName]="'dataNasc'"></field-data>
              </div>
              <div class="col-md-2">
                <field-select [label]="'Sexo'" [itens]="tipoSexo" [controlName]="'sexo'"></field-select>
              </div>
              <div class="col-md-2">
                <field-select [label]="'Estado Civil'" [itens]="estadoCivil" [controlName]="'estadoCivil'">
                </field-select>
              </div>
            </div>
            <div class="row">
              <div class="col-md-3">
                <field-select [label]="'Tipo Documento'" [itens]="tipoDocumentos" [controlName]="'tipoDocumento'">
                </field-select>
              </div>
              <div class="col-md-4">
                <field-text [label]="'Número'" [controlName]="'numeroDocumento'"></field-text>
              </div>
              <div class="col-md-2">
                <field-text [label]="'Emissor'" [controlName]="'emissor'"></field-text>
              </div>
              <div class="col-md-3">
                <field-data [label]="'Data Emissão'" [controlName]="'dataEmissao'"></field-data>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <field-text [label]="'Profissão'" [controlName]="'profissao'"></field-text>
              </div>
              <div class="col-md-3">
                <field-data [label]="'Num CNH'" [controlName]="'numCnh'"></field-data>
              </div>
              <div class="col-md-3">
                <field-data [label]="'Tipo CNH'" [controlName]="'tipoCnh'"></field-data>
              </div>
            </div>

            <mat-divider [inset]="true"></mat-divider>
            <mat-card-subtitle style="margin-top: 12px;"><strong>Endereço Residencial</strong></mat-card-subtitle>

            <!-- endereco residencial -->

            <div class="row" style="margin-top: 12px;">
              <div class="col-md-2">
                <field-text [label]="'Cep'" [controlName]="'cepResidencial'"></field-text>
              </div>
              <div class="col-md-8">
                <field-text [label]="'Logradouro'" [controlName]="'endResidencial'"></field-text>
              </div>
              <div class="col-md-2">
                <field-text [label]="'Número'" [controlName]="'numResidencial'"></field-text>
              </div>
            </div>

            <div class="row">
              <div class="col-md-8">
                <field-text [label]="'Complemento'" [controlName]="'complementoResidencial'"></field-text>
              </div>
              <div class="col-md-4">
                <field-text [label]="'Bairro'" [controlName]="'bairroResidencial'"></field-text>
              </div>
            </div>

            <div class="row">
              <div class="col-md-4">
                <field-text [label]="'UF'" [controlName]="'ufResidencial'"></field-text>
              </div>
              <div class="col-md-8">
                <field-text [label]="'Cidade'" [controlName]="'cidadeResidencial'"></field-text>
              </div>
            </div>
          </div>
        </mat-tab>
        <mat-tab label="Informações Adicionais">
          <div class="container">
            <mat-card-subtitle style="margin-top: 12px;"><strong>Endereço Comercial</strong></mat-card-subtitle>

            <div class="row">
              <div class="col-md-3">
                <field-text [label]="'Cep'" [controlName]="'cepComercial'"></field-text>
              </div>
              <div class="col-md-9">
                <field-text [label]="'Logradouro'" [controlName]="'endComercial'"></field-text>
              </div>
            </div>
            <div class="row">
              <div class="col-md-3">
                <field-text [label]="'Número'" [controlName]="'numComercial'"></field-text>
              </div>
              <div class="col-md-9">
                <field-text [label]="'Complemento'" [controlName]="'complementoComercial'"></field-text>
              </div>
            </div>

            <div class="row">
              <div class="col-md-4">
                <field-text [label]="'Bairro'" [controlName]="'bairroComercial'"></field-text>
              </div>
              <div class="col-md-2">
                <field-text [label]="'UF'" [controlName]="'ufComercial'"></field-text>
              </div>
              <div class="col-md-6">
                <field-text [label]="'Cidade'" [controlName]="'cidadeComercial'"></field-text>
              </div>
            </div>

            <mat-divider [inset]="true"></mat-divider>

            <div class="row" style="margin-top: 14px;">
              <div class="col-md-6">
                <field-text [label]="'E-mail'" [controlName]="'email'"></field-text>
              </div>
              <div class="col-md-3">
                <field-text [label]="'Fone 1'" [controlName]="'fone1'"></field-text>
              </div>
              <div class="col-md-3">
                <field-text [label]="'Fone 2'" [controlName]="'fone2'"></field-text>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12">
                <field-textarea [label]="'Observações'" [controlName]="'observacao'"></field-textarea>
              </div>
            </div>

          </div>
        </mat-tab>

      </form>
    </mat-tab-group>
    <div class="container col-md-12 text-end">
      <button mat-raised-button color="primary" (click)="salvarCliente()">
        <mat-icon>save</mat-icon>
      </button>
    </div>
  </mat-card>
</mat-card>
